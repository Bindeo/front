# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        webservice:
            id: app.user_provider
    encoders:
        AppBundle\Entity\User: bcrypt

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            # activate different ways to authenticate
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
            remember_me:
                    secret:   '%secret%'
                    lifetime: 604800 # 1 week in seconds
                    path:     /
                    always_remember_me: true

            form_login:
                login_path: login
                check_path: login
                csrf_token_generator: security.csrf.token_manager
                success_handler: app.authenticacion_success
                remember_me: true

            logout:
                path:   /logout
                target: /

    role_hierarchy:
        ROLE_VIP:         ROLE_USER
        ROLE_ADMIN:       ROLE_VIP

    # Secured sections
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/ajax/private, roles: ROLE_USER }
        - { path: ^/user/configuration, roles: ROLE_USER }
        - { path: ^/user/identity, roles: ROLE_USER }
        - { path: ^/data/upload, roles: ROLE_USER }
        - { path: ^/data/library, roles: ROLE_USER }
        - { path: ^/edu/isdi/notarize, roles: ROLE_USER }